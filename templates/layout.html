<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta name="description" content="Get Singapore bus arrival timings!"

        <!-- link boostrap and stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/bus.png" rel="icon">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img id="header_img" src="/static/Header.png" alt="Homepage" height="50" width="50">
                </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        {# <li class="nav-item">
                            <a class="nav-link" href="/stops">Stops</a>
                        </li> #}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="flash_message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p>{{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <main>
            <div class="container-fluid">
                <form action="/bus" method="get">
                    <div>
                        <input id="service" autocomplete="off" name="service" placeholder="Bus No./Bus Stop" type="text">
                    </div>
                    <div class="button">
                        <button id="get_timing" type="submit">Get Timing!</button>
                    </div>
                </form>
            </div>
            {% block main %}{% endblock %}
        </main>

        <div class="footer">
            <footer>
                Data provided by <a href="https://datamall.lta.gov.sg/content/datamall/en/dynamic-data.html">LTA</a>
            </footer>
        </div>
    </body>
</html>
